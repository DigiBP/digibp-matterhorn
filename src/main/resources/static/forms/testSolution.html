<form>

<label for="ticket"><u>Incident </u><input type="text" id="id" cam-variable-name="id" disabled style="border:none;background:white;text-decoration-line: underline;" /></label>
	<p><b>Test the solution and tick the box if the incident is resolved: </b><input type="checkbox" id="success" name="success" value="false" onclick="myFunction()" cam-variable-name="success" cam-variable-type="String">
	</p>
	<p>Additional information from the supporter: <br>
		<textarea id="userInfo" name="userInfo" type="text" cam-variable-name="userInfo" cam-variable-type="String" style="height:100px;width:600px;" disabled /></textarea>
	</p>

	<p>From: <input type="email" id="email" cam-variable-name="email" disabled /></p>
	<p>Core process? <input type="text" name="coreprocess" id="coreprocess" cam-variable-name="coreprocess" cam-variable-type="String" /></input> </p>
	<p>Transaction: <input type="text" id="transaction" cam-variable-name="transaction" /></p>
	<p>Affected user: <input type="text" id="affectedUser" cam-variable-name="affectedUser" /></p>
	<p>Urgency: <input type="text" id="urgency" cam-variable-name="urgency" /></p> 
	<p>Type: <input type="text" id="type" cam-variable-name="type" /></p>
	<p>Incident description:</p>
	<p><textarea id="description" name="description" type="text" cam-variable-name="description" style="height:250px;width:600px;" /></textarea></p>
</form>

<script>
function myFunction() {
  // Get the checkbox
  var checkBox = document.getElementById("success");

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
  	checkBox.value = "true";
    } else {
    	checkBox.value = "false";
    }
}

</script>
