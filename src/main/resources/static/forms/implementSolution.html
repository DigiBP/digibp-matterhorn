<form>

<label for="ticket">Incident</label>
	<p><b>Implement the solution and add some information for the user to test it:</b></p>
	<p><textarea id="userInfo" name="userInfo" cam-variable-name="userInfo" cam-variable-type="String" style="height:250px;width:600px;" autofocus /></textarea></p>

	<p>Solution: 	(External consultant requested? <input type="text" cam-variable-name="CONSULTANT_REQ" disabled>) Sucessfully tested <input type="checkbox" id="evaluation_sol" name="evaluation_sol" checked disabled></p>
	<p><textarea id="solution" name="solution" cam-variable-name="solution"  style="height:250px;width:600px;" autofocus /></textarea></p>

	<p>From: <input type="email" id="email" cam-variable-name="email" /></p>
	<p>Core process? <input type="text" name="coreprocess" id="coreprocess" cam-variable-name="coreprocess" cam-variable-type="String" /></input> </p>
	<p>Transaction: <input type="text" id="transaction" cam-variable-name="transaction" /></p>
	<p>Importance: <input type="text" id="importance" cam-variable-name="importance" /></p>
	<p>Sentiment: <input type="text" id="sentiment" cam-variable-name="sentiment" /></p>
	<p>Type: <input type="text" id="type" cam-variable-name="type" /></p>
	<p>Incident description:</p>
	<p><textarea id="description" name="description" type="text" cam-variable-name="description" style="height:250px;width:600px;" /></textarea></p>
</form>

<script>
function myFunction() {
  // Get the checkbox
  var checkBox = document.getElementById("evaluation_sol");

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
  	checkBox.value = "acceptable";
    } else {
    	checkBox.value = "";
    }
}

</script>
